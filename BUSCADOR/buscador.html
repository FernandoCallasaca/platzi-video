<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;400&display=swap" rel="stylesheet">
   <title>Buscador</title>
</head>
<style>
   body {
      margin: 0px;
      background-color: #8F57FD;
      font-family: 'Mulish', sans-serif;
   }
   .header {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
   }
   .header__img{
      width: 200px;
      margin-top: 10px;
      margin-left: 10px;
   }
   .header__menu {
      margin-right: 15px;
   }
   .header__menu ul {
      /* primero la lista la ocultamos */
      display: none;
      list-style: none;
      padding: 0px;
      position: absolute;
      width: 100px;
      text-align: right;
      margin: 0px 0px 0px -14px;
   }
   .header__menu:hover ul, ul:hover{
      /* cuando hagamos hover al header__menu "ul"(la lista) lo mostramos */
      /* también lo mostramos cuando el estemos haciendo hover al "ul" */
      display: block;
   }
   .header__menu li {
      margin: 10px 0px;
   }
   .header__menu li a{
      text-decoration: none;
      color: white;
   }
   .header__menu li a:hover {
      text-decoration: underline;
   }
   .header__menu--profile {
      margin-right: 8px;
      display: flex;
      align-items: center;
   }
   .header__menu--profile img{
      margin-right: 8px;
      width: 40px;
   }
   .header__menu--profile p{
      margin: 0px;
      color: white;
   }

   .main {
      height: 300px;
   }
   .main__title {
      color: white;
      font-size: 25px;
   }
   .input {
      background-color: rgba(255,255,255,0.1);
      border: 2px solid white;
      border-radius: 30px;
      color: white;
      font-family: 'Mulish', sans-serif;
      font-size: 16px;
      height: 50px;
      padding: 0px 20px;
      width: 70%;
      outline-style: none;
   }
   /* para que el placeholder del input esté de color blanco */
   ::placeholder {
      color: white;
   }
</style>
<body>

   <header class="header">
      <img class="header__img" src="./../assets/logo-platzi-video.png" alt="Logo de Platzi Video">
      <div class="header__menu">
         <div class="header__menu--profile">
            <img src="./../assets/user-icon.png" alt="Ícono de Usuario">
            <p>Perfil</p>
         </div>
         <ul>
            <li><a href="#">Cuenta</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
         </ul>
      </div>
   </header>

   <section class="main">
      <h2 class="main__title">¿Qué quieres ver hoy?</h2>
      <input class="input" type="text" placeholder="Buscar...">
   </section>

</body>
</html>
